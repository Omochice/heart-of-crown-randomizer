name: Check files

on:
  push: null
  pull_request:
    branches:
      - main

jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      actions: ${{steps.changes.outputs.actions}}
      ts: ${{steps.changes.outputs.ts}}
      adr: ${{steps.changes.outputs.adr}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            actions:
              - .github/workflows/*.yaml
              - devbox.json
              - devbox.lock
            ts:
              - .github/workflows/*.yaml
              - pnpm-lock.yml
              - pnpm-workspace.yaml
              - turbo.json
              - biome.json
              - ./**/package.json
              - ./**/tsconfig.json
              - ./**/vite.config.ts
              - packages/**/*
            adr:
              - .kiro/specs/*/architecture-decision-record.md
              - pnpm-lock.yml
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true'
    timeout-minutes: 30
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: jetify-com/devbox-install-action@a0d2d53632934ae004f878c840055956d9f741b0 # v0.14.0
      - name: Lint github actions
        run: |
          devbox run actionlint -color
          devbox run ghalint run
  check-typescript:
    needs: path-filter
    if: needs.path-filter.outputs.ts == 'true'
    permissions:
      contents: read
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["22", "lts/*", "current"]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Install Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm run check
      - run: pnpm run test
      - run: pnpm --filter ./packages/site run test:e2e
  check-adr:
    name: Check architecture decision record format
    needs: path-filter
    permissions:
      contents: read
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: needs.path-filter.outputs.adr == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: lts/*
          cache: pnpm
      - run: pnpm install
      - run: pnpm exec textlint .kiro/specs/*/architecture-decision-record.md
  status-check:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs:
      - check-actions
      - check-typescript
      - check-adr
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
