name: Check files

on:
  push:
  pull_request:
    branches:
      - main


jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      actions: ${{steps.changes.outputs.actions}}
      ts: ${{steps.changes.outputs.ts}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            actions:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
              - aqua.yaml
            ts:
              - .github/workflows/push.yml
              - .github/workflows/_check-code.yml
              - pnpm-lock.yml
              - pnpm-workspace.yaml
              - turbo.json
              - biome.json
              - ./**/package.json
              - ./**/tsconfig.json
              - ./**/vite.config.ts
              - packages/card/src/**/*
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true'
    timeout-minutes: 30
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
        with:
          aqua_version: v2.50.1
      - name: Lint github actions
        run: |
          actionlint -color
          ghalint run
  check-typescript:
    needs: path-filter
    if: needs.path-filter.outputs.ts == 'true'
    permissions:
      contents: read
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["20", "lts/*", "current"]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: ${{ matrix.node }}
      - name: setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: true
      - name: run check
        run: pnpm check
      - name: run test
        run: pnpm test
  status-check:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs:
      - check-actions
      - check-typescript
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
